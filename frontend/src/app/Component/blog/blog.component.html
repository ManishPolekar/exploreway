<div class="blog-picture"></div> 

<div class="blog-container">
  <div class="blog-post" *ngFor="let post of posts">
      <img *ngIf="post.image && post.image !== ''" [src]="post.image" alt="blog image" width="200"/>
      <h3>{{ post.title}}</h3>
      <p>{{ post.content }}</p>
      <p><small>{{ post.date | date }}</small></p>
      <p>Likes: {{ post.likes }}</p>
      <button (click)="likePost(post.id)">Like</button>
      <button (click)="editPost(post)">Edit</button>
      <button (click)="deletePost(post.id)">Delete</button>
  </div>
</div>  
<section class="blog">
    <h2>Share Your Travel Experience</h2>
    <form (submit)="addPost()">
        <input type="text" [(ngModel)]="newPost.title" name="title" placeholder="Title" required/>
        <textarea  [(ngModel)]="newPost.content" name="content" placeholder="Write your blog here..." required></textarea>
        <input type="file" (change)="onFileSelected($event)"/>
        <button type="submit">Submit</button>
    </form>
</section>
